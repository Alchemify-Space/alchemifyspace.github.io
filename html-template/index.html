<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon - Alchemify.Space</title>

    <!--Start css files-->
    <link rel="stylesheet preload" href="assets/css/font-awesome-pro.css" as="style">
    <link rel="stylesheet preload" href="assets/css/bootstrap.min.css" as="style">
    <link rel="stylesheet preload" href="assets/css/swiper.css" as="style">
    <link rel="stylesheet preload" href="assets/css/nice-select.css" as="style">
    <link rel="stylesheet preload" href="assets/css/animate.css" as="style">
    <link rel="stylesheet preload" href="assets/css/odometer-theme-default.min.css" as="style">
    <link rel="stylesheet preload" href="assets/css/magnific-popup.css" as="style">
    <link rel="stylesheet preload" href="assets/css/style.css" as="style">
    <!-- End Css File -->

    <!-- Start Favicon-->
    <link rel="shortcut icon" type="image/x-icon" href="assets/images/favicon.png">
    <!-- End Favicon -->

    <style>
        /* Custom styles for the centered coming soon page */
        body {
            background-color: #f8f9fa;
            /* Or use a theme background image if preferred */
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            /* Vertically center */
            align-items: center;
            /* Horizontally center */
            overflow: hidden;
            /* Prevent scrolling if possible */
        }

        .coming-soon-container {
            text-align: center;
            padding: 30px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            width: 90%;
        }

        .coming-soon-logo {
            max-width: 250px;
            margin-bottom: 30px;
            margin-left: auto;
            margin-right: auto;
            display: block;
        }

        .coming-soon-image {
            max-width: 100%;
            height: auto;
            max-height: 300px;
            margin-bottom: 30px;
            border-radius: 10px;
            margin-left: auto;
            margin-right: auto;
            display: block;
        }
    </style>
</head>

<body>
    <!-- Start Site Preloader -->
    <div id="trucker__preloader">
        <div id="trucker__circle_loader"></div>
        <div class="trucker__loader_logo"><img src="assets/images/logo/logo.svg" alt="Preload"></div>
    </div>
    <!-- End Site Preloader -->

    <div class="coming-soon-container wow fadeInUp">
        <!-- Logo -->
        <img src="assets/images/logo/logo.svg" alt="Alchemify.Space" class="coming-soon-logo">

        <!-- Main Visual (Using About Image as temporary placeholder, ideally a rocket/construction graphic) -->
        <img src="assets/images/home-1/about.png" alt="Coming Soon" class="coming-soon-image">

        <!-- Text Content -->
        <h2 class="trucker__fs-48 trucker__fw-700 trucker__deep-sea-blue" style="margin-bottom: 15px;">
            Something Amazing is Brewing
        </h2>
        <p class="trucker__fs-18 trucker__fw-400 trucker__gray-2" style="margin-bottom: 30px;">
            <b>Alchemify.Space</b> is currently under heavy development. <br>
            We are preparing to launch a cosmic experience for your digital products.
        </p>

        <!-- Social Links (Optional, good for Coming Soon pages) -->
        <div class="trucker__topbar-social-media" style="justify-content: center; display: flex; gap: 15px;">
            <a href="https://youtube.com/@AlchemifySpace" class="trucker__deep-sea-blue" target="_blank"
                style="font-size: 24px;"><i class="fa-brands fa-youtube"></i></a>
            <a href="mailto:alchemifyspace@gmail.com" class="trucker__deep-sea-blue" style="font-size: 24px;"><i
                    class="fa-light fa-envelope"></i></a>
        </div>

        <p class="trucker__fs-14 trucker__fw-400 trucker__gray" style="margin-top: 30px;">
            &copy; 2026 Alchemify.Space. All Rights Reserved.
        </p>
    </div>

    <!--Start Js Files-->
    <script defer src="assets/js/jquery.min.js"></script>
    <script defer src="assets/js/bootstrap.min.js"></script>
    <script defer src="assets/js/wow.js"></script>
    <script defer src="assets/js/script.js"></script>
    <!-- End Js File -->
</body>

</html>
